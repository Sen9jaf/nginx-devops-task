---
# Source: nginx-chart/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-release-nginx-chart
  labels:
    helm.sh/chart: nginx-chart-0.1.0
    app.kubernetes.io/name: nginx-chart
    app.kubernetes.io/instance: nginx-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
automountServiceAccountToken: true
---
# Source: nginx-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-release-nginx-chart
  labels:
    helm.sh/chart: nginx-chart-0.1.0
    app.kubernetes.io/name: nginx-chart
    app.kubernetes.io/instance: nginx-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nginx-chart
    app.kubernetes.io/instance: nginx-release
---
# Source: nginx-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-release-nginx-chart
  labels:
    helm.sh/chart: nginx-chart-0.1.0
    app.kubernetes.io/name: nginx-chart
    app.kubernetes.io/instance: nginx-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-chart
      app.kubernetes.io/instance: nginx-release
  template:
    metadata:
      labels:
        helm.sh/chart: nginx-chart-0.1.0
        app.kubernetes.io/name: nginx-chart
        app.kubernetes.io/instance: nginx-release
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: nginx-release-nginx-chart
      containers:
        - name: nginx-chart
          image: "nginx-custom:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Source: nginx-chart/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "nginx-release-nginx-chart-test-connection"
  labels:
    helm.sh/chart: nginx-chart-0.1.0
    app.kubernetes.io/name: nginx-chart
    app.kubernetes.io/instance: nginx-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['nginx-release-nginx-chart:80']
  restartPolicy: Never
